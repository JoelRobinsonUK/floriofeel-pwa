<body class="" style="background-image: url(./img/HiResMeadowOverlay.png); background-position: center;">

    <div id="landing">
        <div class="container center landing-center">
            <div class="row center" style="display: block; padding-top: 200px;" id="main">
                <div class="col s12 l6 offset-l3">
                    <img class="responsive-img" src="./img/floriofeel logo.png" alt="">
                </div>

                <div class="col s8 l4 offset-l4 offset-s2">
                    <br><br><br>
                    <a href="#" data-target="modal-login" class="btn modal-trigger button-css"><span>Sign
                            In</span></a>
                </div>

                <div class="col s8 l4 offset-l4 offset-s2">
                    <br>
                    <a href="#" data-target="modal-signup" class="btn modal-trigger button-css"><span>Create
                            Account</span></a>
                </div>
            </div>

        </div>

        <div class="modal" id="modal-login">
            <div class="row container">
                <br>
                <h4 class="center">Sign In</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input id="login-email" type="email" required />
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="login-password" type="password" required />
                        <label for="login-password">Password</label>
                    </div>
                    <div class="col s8 l4 offset-l4 offset-s2">
                        <br>
                        <button class="btn button-css">
                            <span>Sign In</span></button>
                        <br><br>
                    </div>
                    <div id="login-warning" style="display: none;" class="red-text text-darken-1 center col s12 l12">
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="modal-signup">
            <div class="row container">
                <br>
                <h4 class="center">Create Account</h4>
                <form id="signup-form">
                    <div class="input-field">
                        <input id="signup-email" type="email" required />
                        <label for="signup-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="signup-password" type="password" required />
                        <label for="signup-password">Password</label>
                    </div>
                    <div class="input-field">
                        <input id="signup-passwordConfirm" type="password" required />
                        <label for="signup-passwordConfirm">Confirm Password</label>
                    </div>
                    <div class="col s8 l4 offset-l4 offset-s2">
                        <br>
                        <button class="btn button-css">
                            <span>Sign Up</span>
                        </button>
                        <br><br>
                    </div>
                    <div id="pass-warning" style="display: none;" class="red-text text-darken-1">
                        <h5>Passwords do not match, please try again.</h5>
                    </div>
                </form>
            </div>
        </div>

    </div>
