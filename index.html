<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floriofeel</title>

    <!-- Styles -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Scripts -->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
    <link rel="manifest" href="/manifest.json">
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#403038">
    <meta name="theme-color" content="#403038">
</head>

<body class="grey lighten-2" style="background-image: url(/img/HiResMeadowOverlay.png); background-position: center;">

    <div id="landing">
        <div class="container center">
            <div class="row center">
                
            </div>
            <div class="row center" style="display: block; padding-top: 200px;" id="main">
                <div class="col s12 l12">
                    <img class="responsive-img" src="/img/Floriofeel logo.png" alt="">
                </div>
                
                <div class="col s8 l8 offset-l2 offset-s2">
                    <br><br><br>
                    <a style="width: 100%; border-radius: 100px; background-color: #403038;" onclick="show('in')"
                        class="btn"><span style="font-size: x-small;">Sign In</span></a>
                </div>

                <div class="col s8 l8 offset-l2 offset-s2">
                    <br>
                    <a style="width: 100%; border-radius: 100px; background-color: #403038;" onclick="show('up')"
                        class="btn"><span style="font-size: x-small;">Create Account</span></a>
                </div>
            </div>

            <div class="row center" style="display: none; padding-top: 200px;" id="in">
                <form action="">
                    <br>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <div class="card input-field" style="border-radius: 100px;">
                            <input style="border: 0px;" placeholder="email" id="email" type="text" class="validate center">

                        </div>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <div class="card input-field" style="border-radius: 100px;">
                            <input style="border: 0px;" placeholder="password" id="email" type="text" class="validate center">

                        </div>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <a style="width: 100%; border-radius: 100px; background-color: #403038;" href="/pages/home.html"
                            class="btn"><span style="font-size: x-small;">Sign In</span></a>
                    </div>
                </form>
            </div>

            <div class="row center" style="display: none; padding-top: 150px;" id="up">
                <form action="">
                    <br>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <div class="card input-field" style="border-radius: 100px;">
                            <input style="border: 0px;" placeholder="email" id="email" type="text" class="validate center">

                        </div>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <div class="card input-field" style="border-radius: 100px;">
                            <input style="border: 0px;" placeholder="password" id="email" type="text" class="validate center">

                        </div>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <div class="card input-field" style="border-radius: 100px;">
                            <input style="border: 0px;" placeholder=" confirm password" id="email" type="text" class="validate center">

                        </div>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <a style="width: 100%; border-radius: 100px; background-color: #403038;" href="/pages/home.html"
                            class="btn"><span style="font-size: x-small;">Sign In</span></a>
                    </div>
                </form>
            </div>

        </div>

    </div>


    <script src="/js/app.js"></script>
</body>

</html>
