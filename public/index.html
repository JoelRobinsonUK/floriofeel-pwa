<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floriofeel</title>

    <!-- Styles -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <link type="text/css" href="./css/styles.css" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Scripts -->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <link rel="manifest" href="./manifest.json">
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#403038">
    <meta name="theme-color" content="#403038">
</head>

<body class="grey lighten-2" style="background-image: url(./img/HiResMeadowOverlay.png); background-position: center;">

    <div id="landing">
        <div class="container center landing-center">
            <div class="row center" style="display: block; padding-top: 200px;" id="main">
                <div class="col s12 l12">
                    <img class="responsive-img" src="./img/floriofeel logo.png" alt="">
                </div>

                <div class="col s8 l8 offset-l2 offset-s2">
                    <br><br><br>
                    <a style="width: 100%; border-radius: 100px; background-color: #403038;" href="#"
                        data-target="modal-login" class="btn modal-trigger"><span style="font-size: x-small;">Sign
                            In</span></a>
                </div>

                <div class="col s8 l8 offset-l2 offset-s2">
                    <br>
                    <a style="width: 100%; border-radius: 100px; background-color: #403038;" href="#"
                        data-target="modal-signup" class="btn modal-trigger"><span style="font-size: x-small;">Create Account</span></a>
                </div>
            </div>

        </div>
        
        <div class="modal" id="modal-login">
            <div class="row container">
                <br>
                <h4 class="center">Sign In</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input id="login-email" type="email" required />
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="login-password" type="password" required />
                        <label for="login-password">Password</label>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <a style="width: 100%; border-radius: 100px; background-color: #403038;"
                            href="./pages/home.html" class="btn"><span style="font-size: x-small;">Sign
                                In</span></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="modal-signup">
            <div class="row container">
                <br>
                <h4 class="center">Create Account</h4>
                <form id="signup-form">
                    <div class="input-field">
                        <input id="signup-email" type="email" required />
                        <label for="signup-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="signup-password" type="password" required />
                        <label for="signup-password">Password</label>
                    </div>
                    <div class="input-field">
                        <input id="signup-passwordConfirm" type="password" required />
                        <label for="signup-passwordConfirm">Confirm Password</label>
                    </div>
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <br>
                        <a style="width: 100%; border-radius: 100px; background-color: #403038;"
                            href="./pages/home.html" class="btn"><span style="font-size: x-small;">Sign
                                Up</span></a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <!-- Other scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
