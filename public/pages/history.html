    <script>

        window.onload = function () {

            db.collection('histories').doc(sessionStorage.getItem("UID")).collection('history').onSnapshot((snapshot) => {
                //console.log(snapshot.docChanges());
                snapshot.docChanges().forEach(change => {
                    //console.log(change, change.doc.data(), change.doc.id);
                    if (change.type === 'added') {
                        //add data to page
                        console.log("added card and modal");
                        populateHistory(change.doc.data(), change.doc.id);
                        $(document).ready(function () {
                            $('#' + change.doc.id).modal();
                        });
                    }
                    if (change.type === 'removed') {
                        //remove data from page
                    }
                });
            });

            document.querySelector('.userEmail').innerHTML += `<h5>Signed in as ${sessionStorage.getItem("UserEmail")}</h5>`;
            const logout = document.querySelector('#logout');
            logout.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut().then(() => {
                    //console.log("user logged out");
                    window.location.assign('../index.html');
                });
            });
        };
